<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Historial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <div id="calculator">
            <p id="calculatorCalculScreen">&emsp;</p>

            <label>
                <h2 class="sr-only">Pantalla</h2>
                <input type="text" inputmode="numeric" value="0" id="calculatorNumber"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            </label>

            <div>
                <button type="button" class="calculator-button memory-button" onclick="clearMemory();">MC</button>
                <button type="button" class="calculator-button memory-button" onclick="readMemory();">MR</button>
                <button type="button" class="calculator-button memory-button" onclick="saveToMemory();">MS</button>
                <button type="button" class="calculator-button memory-button" onclick="addToMemory();">M+</button>
                <button type="button" class="calculator-button memory-button"
                    onclick="subtractFromMemory();">M-</button>
            </div>

            <div id="calculatorButtons">
                <button type="button" class="calculator-button" onclick="operationInstant('%');">%</button>
                <button type="button" class="calculator-button span-2" onclick="operationInstant('pi');">&pi;</button>
                <button type="button" class="calculator-button" onclick="clearAll();">AC</button>
                <button type="button" class="calculator-button" onclick="delLastNumber();"><i
                        class="fa-solid fa-delete-left"></i></button>

                <button type="button" class="calculator-button" onclick="operationInstant('1/x');">1/x</button>
                <button type="button" class="calculator-button" onclick="operationInstant('x2');">x&sup2;</button>
                <button type="button" class="calculator-button" onclick="operationInstant('2/x');">&#x221A;x</button>
                <button type="button" class="calculator-button" onclick="operation('/', this);">&divide;</button>

                <button type="button" class="calculator-button calculator-number" onclick="addNumber(7);">7</button>
                <button type="button" class="calculator-button calculator-number" onclick="addNumber(8);">8</button>
                <button type="button" class="calculator-button calculator-number" onclick="addNumber(9);">9</button>
                <button type="button" class="calculator-button" onclick="operation('x', this);">&times;</button>

                <button type="button" class="calculator-button calculator-number" onclick="addNumber(4);">4</button>
                <button type="button" class="calculator-button calculator-number" onclick="addNumber(5);">5</button>
                <button type="button" class="calculator-button calculator-number" onclick="addNumber(6);">6</button>
                <button type="button" class="calculator-button" onclick="operation('-', this);">&minus;</button>

                <button type="button" class="calculator-button calculator-number" onclick="addNumber(1);">1</button>
                <button type="button" class="calculator-button calculator-number" onclick="addNumber(2);">2</button>
                <button type="button" class="calculator-button calculator-number" onclick="addNumber(3);">3</button>
                <button type="button" class="calculator-button" onclick="operation('+', this);">+</button>

                <button type="button" class="calculator-button calculator-number"
                    onclick="opInverse();">&plusmn;</button>
                <button type="button" class="calculator-button calculator-number" onclick="addNumber(0);">0</button>
                <button type="button" class="calculator-button calculator-number" onclick="addNumber('.');">,</button>
                <button type="button" class="calculator-button calculator-equal" onclick="opEqual();">=</button>
            </div>
        </div>

        <button id="toggleHistoryButton" onclick="toggleHistory();" class="calculator-button">Mostrar Historial</button>

        <div class="historial" id="history" style="display:none;">
            <h3>Historial <i class="fa fa-history" title="Ãºltimos 10 registros"></i></h3>
            <dl id="historyList"></dl>
        </div>
    </main>
</body>

</html>
