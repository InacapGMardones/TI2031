<!DOCTYPE html>  
<html lang="es">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Sistema de Gestión de Ventas</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>  
<body>  
  <div class="container">  
    <h1 class="text-center">Sistema de Gestión de Ventas</h1>  
    <form id="salesForm">  
      <div class="row mb-3"> 
        <div class="col-md-6"> 
          <input type="text" class="form-control" id="firstName" placeholder="Nombre" required>  
        </div> 
        <div class="col-md-6"> 
          <input type="text" class="form-control" id="lastName" placeholder="Apellido" required>  
        </div> 
      </div> 
      <div class="mb-3"> 
        <input type="text" class="form-control" id="rut" placeholder="RUT (use puntos y guion)" pattern="[0-99]{2}\.[0-999]{3}\.[0-999]{3}-[0-9kK]{1}" required>  
      </div> 
      <div class="mb-3"> 
        <input type="text" class="form-control" id="productName" placeholder="Nombre del producto" required>  
      </div> 
      <div class="row mb-3"> 
        <div class="col-md-4"> 
          <input type="number" class="form-control" id="quantity" placeholder="Cantidad" min="1" max="99" required>  
        </div> 
        <div class="col-md-4"> 
          <input type="text" class="form-control" id="productCode" placeholder="Código del producto" required>  
        </div> 
        <div class="col-md-4"> 
          <input type="number" class="form-control" id="productValue" placeholder="Valor del producto" min="0.01" step="0.01" required>  
        </div> 
      </div> 
      <div class="d-grid">
        <input type="submit" class="btn btn-primary" value="Registrar Venta">  
      </div>
    </form>  
    <div id="salesList" class="mt-4"></div>
    <div id="metricaList" class="mt-4"></div> 
  </div> 
  <script src="index.js"></script>  
</body>  
</html>
