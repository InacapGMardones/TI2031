
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculadora.css">
    <title>Calculadora Ventas Juanito</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/3616/3616624.png">

</head>


<body>
    <div
     id="historial-dis" class="historial-cont" >
    </div>


    <div class="Albaca">
        <div class="menu">
            <select title="Modo Calculadora" id="MenuCalculadora" onchange="Desplegable()">
                <option value="standard">Estandar</option>
                <option value="scientific">Científica</option>
            </select>
        </div>
        <div class="Historial" id="Historial">
            <button title="Historial" onclick="MostrarHistorial()">
                <img src="https://www.latinmoda.net/ui/images/iconos/menu-rigth/historial.png" alt="Historial" class="Img-Historial">
            </button>
        </div>
        <input type="text" class="screen" id="display" readonly>
        <div class="boton-fila">
            <button title="Limpiar Memoria" class="BotonJS" onclick="LimpiarMemoria()">MC</button>
            <button title="Devolver Ultimo Numero en Memoria" class="BotonJS" onclick="LLamarMemoria()">MR</button>
            <button title="Sumar al Numero Seleccionado en Memoria" class="BotonJS" onclick="SumarMemoria()">M+</button>
            <button title="Restar al Numero Seleccionado en Memoria" class="BotonJS" onclick="RestarMemoria()">M-</button>
            <button title="Almacenar en Memoria" class="BotonJS" onclick="GuardarMemoria()">MS</button>
            <select title="Mostrar Memoria" id="Memoria" class="BotonMemoria" onchange="MostrarMemoria()"> <option id="SelectMemoria" value="">M</option></select>
                
               
        </div>
        <div class="boton-fila">
            <button title="Porcentaje" class="BotonC" onclick="CalcularPorcentaje('%')">&percnt;</button>
            <button title="Borrar Error" class="BotonC" onclick="LimpiarError()">CE</button>
            <button title="Limpiar Pantalla" class="BotonC" onclick="clearDisplay()">C</button>
            <button title="Eliminar" class="BotonC" onclick="deleteLast()">&larr;</button>
        </div>

        <div class="boton-fila">
                <button title="Ecuacion a la inversa" class="BotonC" onclick="Inverso()">1/x</button>
                <button title="Multiplicar al Cuadrado" class="BotonC" onclick="CalcularCuadrado()">x^2</button>
                <button title="Raiz Cuadrada" class="BotonC" onclick="CalcularRaiz()">√</button>
                <button title="Division" class="BotonC" onclick="appendValue('/')">&divide;</button>
        </div>
        <div class="boton-fila">
                <button class="BotonC" onclick="appendValue('7')">7</button>
                <button class="BotonC" onclick="appendValue('8')">8</button>
                <button class="BotonC" onclick="appendValue('9')">9</button>
                <button title="Multiplicacion" class="BotonC" onclick="appendValue('*')">&times;</button>
        </div>
            <div class="boton-fila">
                <button class="BotonC" onclick="appendValue('4')">4</button>
                <button class="BotonC" onclick="appendValue('5')">5</button>
                <button class="BotonC" onclick="appendValue('6')">6</button>
                <button title="Restar" class="BotonC" onclick="appendValue('-')">-</button>
            </div>
            <div class="boton-fila">
                <button class="BotonC" onclick="appendValue('1')">1</button>
                <button class="BotonC" onclick="appendValue('2')">2</button>
                <button class="BotonC" onclick="appendValue('3')">3</button>
                <button title="Sumar" class="BotonC" onclick="appendValue('+')">+</button>
            </div>
            <div class="boton-fila">
             <button title="Negativo o Positivo" class="BotonC" onclick="IntercalarSigno()">+/-</button>    
            <button  class="BotonC" onclick="appendValue('0')">0</button>
            <button  title="Coma" class="BotonC" onclick="appendValue(',')">&comma;</button>
            <button  title="Es igual" class="BotonC" onclick="CalcularResultado()">=</button>
           
                
        </div>
    </div>
    <script src="Calculadora.js"></script>
</body>
</html>
